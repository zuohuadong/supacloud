name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        working-directory: ./manager
        run: bun install

      - name: Build Binaries
        working-directory: ./manager
        run: |
          mkdir -p ../dist
          
          echo "Building for Linux (x64)..."
          bun build --compile --minify --sourcemap ./index.tsx --outfile ../dist/supacloud-linux-x64 --target bun-linux-x64
          
          echo "Building for Linux (ARM64)..."
          bun build --compile --minify --sourcemap ./index.tsx --outfile ../dist/supacloud-linux-arm64 --target bun-linux-arm64
          
          echo "Building for macOS (x64)..."
          bun build --compile --minify --sourcemap ./index.tsx --outfile ../dist/supacloud-darwin-x64 --target bun-darwin-x64
          
          echo "Building for macOS (ARM64)..."
          bun build --compile --minify --sourcemap ./index.tsx --outfile ../dist/supacloud-darwin-arm64 --target bun-darwin-arm64
          
          echo "Building for Windows (x64)..."
          bun build --compile --minify --sourcemap ./index.tsx --outfile ../dist/supacloud-windows-x64.exe --target bun-windows-x64

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/supacloud-linux-x64
            dist/supacloud-linux-arm64
            dist/supacloud-darwin-x64
            dist/supacloud-darwin-arm64
            dist/supacloud-windows-x64.exe
