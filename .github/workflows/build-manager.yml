name: Build Manager

on:
  push:
    branches: [ "main" ]
    paths:
      - 'manager/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Dependencies
      run: |
        cd manager
        bun install

    - name: Build Binaries
      run: |
        cd manager
        # Linux x64
        bun build --compile --minify --sourcemap --target=bun-linux-x64 index.tsx --outfile ../bin/supacloud-linux-x64
        # Linux arm64
        bun build --compile --minify --sourcemap --target=bun-linux-arm64 index.tsx --outfile ../bin/supacloud-linux-arm64
        # MacOS x64 (Intel)
        bun build --compile --minify --sourcemap --target=bun-darwin-x64 index.tsx --outfile ../bin/supacloud-darwin-x64
        # MacOS arm64 (Apple Silicon)
        bun build --compile --minify --sourcemap --target=bun-darwin-arm64 index.tsx --outfile ../bin/supacloud-darwin-arm64
        # Windows x64
        bun build --compile --minify --sourcemap --target=bun-windows-x64 index.tsx --outfile ../bin/supacloud-windows-x64.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: supacloud-binaries
        path: |
          bin/supacloud-linux-x64
          bin/supacloud-linux-arm64
          bin/supacloud-darwin-x64
          bin/supacloud-darwin-arm64
          bin/supacloud-windows-x64.exe

    - name: Update Latest Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Latest Build"
        files: |
          bin/supacloud-linux-x64
          bin/supacloud-linux-arm64
          bin/supacloud-darwin-x64
          bin/supacloud-darwin-arm64
          bin/supacloud-windows-x64.exe
